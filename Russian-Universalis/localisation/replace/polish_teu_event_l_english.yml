 polish_teu.14.d: "Ïîñëå îêîí÷àíèÿ áîåâûõ äåéñòâèé ïîëüñêèé êîðîëü Êàçèìèð III, êàê ýòî äåëàë äî íåãî åãî îòåö — Âëàäèñëàâ, îáðàòèëñÿ çà ïîìîùüþ ê Ïàïå Ðèìñêîìó. Â 1335 ãîäó ñîñòîÿëñÿ òàê íàçûâàåìûé Âûøåãðàäñêèé ïðîöåññ, ïî èòîãàì êîòîðîãî ïàïñêàÿ êîìèññèÿ ïðèçíàåò çà Òåâòîíñêèì îðäåíîì ïðàâî íà Ãäàíüñêîå Ïîìîðüå è Õåëìèíñêóþ çåìëþ. \n\nÍåäîâîëüíûé òàêèì èñõîäîì Êàçèìèð III èíèöèèðóåò åùå îäèí ïðîöåññ óæå â 1339 ãîäó â Âàðøàâå ïðè ïîääåðæêå ïàïû Áåíåäèêòà XII. Ïîëÿêè îñíîâàòåëüíî ïîäãîòîâèëèñü ê ýòîìó ïðîöåññó. Áûëà ñîáðàíà è ïðåäñòàâëåíà ïîäðîáíàÿ èñòîðèÿ Ïîìîðüÿ, Êóÿâèè è Õåëìèíñêîé çåìëè. \n\nÈòîãîì ïðîöåññà ñòàëî ïðèçíàíèå ïðàâ Ïîëüøè íà ñïîðíûå çåìëè. Òåâòîíñêèå ðûöàðè äîëæíû áûëè âåðíóòü íåçàêîííûå çåìëè â îáìåí íà äåíåæíóþ êîìïåíñàöèþ. Â ýòîò ðàç íåìöû ïîêðûâàëè ðàñõîäû íà îðãàíèçàöèþ ïðîöåññà. Ðàçóìååòñÿ, Îðäåí íå ïðèçíàë èòîãîâ Âàðøàâñêîãî ïðîöåññà. Âñêîðå êðåñòîíîñöû ïîäàëè àïåëëÿöèþ â Àâèíüîí è ïàïà Áåíåäèêò XII å¸ îäîáðèë. È õîòÿ áîåâûå äåéñòâèÿ áîëüøå íå íà÷èíàëèñü, òîëüêî ÷åðåç ïÿòü ëåò îáå ñòîðîíû ñìîãëè ïðèéòè ê êîìïðîìèññó."

 NDL_discover_winland_desc: "Íàñòàëî âðåìÿ ñíàáäèòü ýêñïåäèöèþ â Âèíëàíä, êîòîðûé ñîòíè ëåò íàçàä áûë îòêðûò ñûíîì ëåãåíäàðíîãî Ýðèêà Ðûæåãî - Ëåéôîì Ýðèêññîíîì. Çíàíèÿ îá ýòèõ çåìëÿõ óòðà÷åíû, îñòàëèñü ëèøü íåñêîëüêî ìàíóñêðèïòîâ, ïîýòîìó íåîáõîäèìî ñî âñåé ñåðåçíîñòüþ ïîäîéòè ê äàííîé ìèññèè - èñïîëüçîâàòü ñàìûå ñîâðåìåííûå ìåòîäû íàâèãàöèè è êàðòîãðàôèðîâàíèÿ."

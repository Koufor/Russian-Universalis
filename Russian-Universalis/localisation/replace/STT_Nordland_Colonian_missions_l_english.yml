 NDL_discover_greenland_desc: "Çà ïðîøåäøèå äåñÿòêè ëåò èç-çà ïîõîëîäàíèÿ íåìíîãî÷èñëåííûå êîëîíèè â Ãðåíëàíäèè îêîí÷àòåëüíî çàïóñòåëè. Îäíàêî ãîñóäàðñòâó áóäåò ïîëåçíî áåñêðîâíîå ðàñøèðåíèå òåððèòîðèé, òàê êàê Ñåâåð íåáîãàò íà ðåñóðñû, à ýêñïàíñèÿ â þæíûå çåìëè îáõîäèòñÿ ïîðîé ñëèøêîì äîðîãî. Íåîáõîäèìî ñíàðÿäèòü ýêñïåäèöèþ, ÷òîáû óòî÷íèòü ðàñïîëîæåíèå ïðèãîäíûõ äëÿ çàñåëåíèÿ çåìåëü è íàíåñòè íà êàðòû ïðèáðåæíûå âîäû."

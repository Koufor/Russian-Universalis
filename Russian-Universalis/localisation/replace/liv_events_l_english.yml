 stt_liv.4.d: "Êîðíÿìè êîíôëèêò â Ëèâîíèè óõîäèò êî âðåìåíè ïîÿâëåíèÿ Îðäåíà ìå÷åíîñöåâ. Â ïåðâûå ãîäû ñóùåñòâîâàíèÿ Ïàïà Ðèìñêèé äàðîâàë çäåñü õðèñòèàíñêèå âëàäåíèÿ åïèñêîïàì, à íåìåöêèé èìïåðàòîð — ñâåòñêèì ôåîäàëàì è Îðäåíó. Ïðè ýòîì ôîðìàëüíî ñòàðøèì äîëæåí ñ÷èòàòüñÿ âëàäåòåëü Ðèãè, ñòàðåéøåãî õðèñòèàíñêîãî ãîðîäà íà ýòîé çåìëå. Ïåðâûì øàãîì ê ðàçðåøåíèþ ïðîáëåì ñëîæíîé ñèñòåìû âëàñòè áóäåò îïðåäåëåíèå òîãî, êîìó ìû â ïåðâóþ î÷åðåäü ïîä÷èíÿåìñÿ."

 stt_liv.24.d: "Â ñâåòå ïîñëåäíèõ ñîáûòèé ìíîãèå ìíîãèå âàæíûå óïðàâëåí÷åñêèå ïîñòû òåïåðü çàíèìàþò âûõîäöû èç Âåñòôàëèè, ëèáî æå èõ ñòîðîííèêè. Èçíà÷àëüíàÿ ïîëèòèêà ïðóññêèõ ìàãèñòðîâ ïî íåâìåøàòåëüñòâó â äåëà Ëèâîíèè è îáîñîáëåííîñòü ðåãèîíà ïðèâåëè ê òîìó, ÷òî ìíîãèå ðûöàðè íå ñ÷èòàþò íåîáõîäèìûì ïîä÷èíÿòüñÿ Ìàðèåíáóðãó. Ê ñîæàëåíèþ, èçìåíèòü ÷òî-òî ìû óæå íå â ñèëàõ..."

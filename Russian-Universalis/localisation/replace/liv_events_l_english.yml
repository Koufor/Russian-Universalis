 stt_liv.12.d: "Ïðèçíàíèå Ðèìñêîãî åïèñêîïà íàøèì ïåðâûì ñþçåðåíîì íå ìîãëî îñòàòüñÿ áåç âíèìàíèÿ. Ãåðìàíñêèå èìïåðàòîðû ñëèøêîì ñèëüíî ïîãðÿçëè âî âíóòðåííèõ ðàçáîðêàõ Èìïåðèè â ïîïûòêàõ íå äîïóñòèòü å¸ äàëüíåéøåãî ðàñïàäà. Èì íåò íèêàêîãî äåëà äî îòäàëåííîé Ëèâîíèè. Ïàïà Ðèìñêèé óâèäåë â ýòîì íîâûå âîçìîæíîñòè óñèëåíèÿ ñîáñòâåííîé âëàñòè.\n\nÂ Ëèâîíèþ áûë íàïðàâëåí ëåãàò. Áûñòðî ïîáëàãîäàðèâ íàñ çà âåðíîñòü Ñâÿòîìó Ïðåñòîëó, ïîñëàííèê ïåðåø¸ë ê äåëó. Â Ðèìå î÷åíü çàèíòåðåñîâàíû â óñèëåíèè äóõà Êðåñòîâûõ ïîõîäîâ è ïîýòîìó íàì ñëåäóåò êàê ìîæíî áûñòðåå ïåðåéòè â íàñòóïëåíèå ïðîòèâ ÿçû÷íèêîâ èëè åðåòèêîâ. Ïîõîäû â Ïàëåñòèíó íå èìåþò óñïåõà, ïîýòîìó èìåííî íà íàñ âîçëîæåíû ïîñëåäíèå íàäåæäû."

 stt_liv.3.d: "Ëþáîå äåéñòâèå íàøåãî Îðäåíà ñêîâûâàåòñÿ òðåìÿ âëèÿòåëüíûìè ñèëàìè â ðåãèîíå.\n\nÏåðâàÿ — ëèâîíñêèå êíÿçüÿ-åïèñêîïû, îáëàäàþùèå îãðîìíûìè òåððèòîðèÿìè è ñîáñòâåííûìè èíòåðåñàìè, ðåäêî ñîâïàäàþùèå ñ íàøèìè.\n\nÂòîðàÿ — ãàíçåéñêèå òîðãîâûå ãîðîäà, ãäå ìåñòíîå áþðãåðñòâî çàèíòåðåñîâàíî èñêëþ÷èòåëüíî â òîðãîâëå.\n\nÒðåòüÿ — ìåñòíûå ôåîäàëû è îðäåíñêèå ôåîäàëû èç îïïîçèöèîííîé ïàðòèè, òàê æå èìåþùèå ñîáñòâåííûå èíòåðåñû.\n\nÅäèíñòâåííàÿ ñèëà, ñèìïàòèçèðóþùàÿ íàì — ýòî ýñòîíñêèå ôåîäàëû íåìåöêîãî ïðîèñõîæäåíèÿ. Ïðîáëåìà òîëüêî â òîì, ÷òî Ýñòîíèÿ ïðèíàäëåæèò äàòñêîìó êîðîëþ..."

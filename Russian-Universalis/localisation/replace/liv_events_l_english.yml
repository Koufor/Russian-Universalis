 stt_liv.13.d: "Ïðèçíàíèå ñåáÿ âàññàëîì èìïåðàòîðà íå îêàçàëîñü ïðîñòîé ôîðìàëüíîñòüþ, êàê ìû òîãî îæèäàëè. Ïîñëå îêîí÷àíèÿ ïåðåãîâîðîâ èìïåðàòîð ïðèñëàë ýìèññàðà â Ëèâîíèþ. Íåÿñíî â ÷üèõ èíòåðåñàõ äåéñòâóåò ïîñëåäíèé, íî îí ïîòðåáîâàë, ÷òîáû ìû ïîäòâåðäèëè ïðåäàííîñòü Èìïåðèè äîâîëüíî ñòðàííûìè ñïîñîáîì — ðàñøèðèòü ïðèâèëåãèè ãàíçåéñêèõ ãîðîäîâ.\n\nÒàêîå äåéñòâèå íå ñîâñåì ñîîòâåòñòâóåò íàøèì ïëàíàì, ïîýòîìó ìû ìîãëè áû íàéòè äðóãèå ñïîñîáû äîêàçàòü ñâîþ âåðíîñòü, â îáõîä ýìèññàðà."

 stt_liv.5.d: "$MONARCHTITLE$, â ïðèíàäëåæàùåé âàì ïî ïðàâó Ýñòëÿíäèè âñïûõíóë ìÿòåæ! Ìû äîâîëüíî äîëãî âåëè áîðüáó çà ýòó çåìëþ, íî ñòîèò ïðèçíàòü, ÷òî óäåðæàòü åå¸íåïðîñòî, îñîáåííî òåïåðü. Ìåñòíûå ôåîäàëû íåìåöêîãî ïðîèñõîæäåíèÿ ïåðåäàþò çàìêè â ðóêè ëèâîíñêèõ ðûöàðåé. Ìû ìàëî ÷òî ìîæåì ïðåäïðèíÿòü â ýòèõ îáñòîÿòåëüñòâàõ. Åäèíñòâåííî âåðíûì ðåøåíèåì áûëî áû ñìèðèòüñÿ ñ òåì, ÷òî Ýñòëÿíäèÿ ïðèíàäëåæèò ëèâîíñêèì êðåñòîíîñöàì, íî çàòðåáîâàòü çà ýòî ñîîòâåòñòâóþùóþ êîìïåíñàöèþ."

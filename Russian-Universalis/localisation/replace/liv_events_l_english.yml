 stt_liv.2.d: "Ñîáðàâ â ñâîèõ ðóêàõ äîñòàòî÷íîå êîëè÷åñòâî âîéñê, ðåñóðñîâ, à òàêæå âåñîìûõ àðãóìåíòîâ Îðäåí íàêîíåö ìîæåò ïðåäïðèíÿòü êàêèå-òî ðåøèòåëüíûå äåéñòâèÿ ïî óòâåðæäåíèþ ñåáÿ, êàê ñåíüîðà ãîðîäà Ðèãà. Âëàäåëåö ãîðîäà ñìîæåò çàÿâèòü çàêîííûå ïðàâà íà âñþ Ëèâîíèþ. Ìû ìîæåì äåéñòâîâàòü ðåøèòåëüíî è îòïðàâèòü íàøèõ ðûöàðåé, ÷òîáû òå óòâåðäèëè âëàñòü Îðäåíà íàä ãîðîäîì, — ëèáî ïîñòóïèòü áîëåå äåëèêàòíî è èñïîëüçîâàòü äèïëîìàòèþ."

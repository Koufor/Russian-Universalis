 stt_liv.14.d: "Îáúåäèíåíèå Ëèâîíñêîé êîíôåäåðàöèè áóäåò ñëîæíûì è äîëãèì ïðîöåññîì. Êíÿçüÿ-åïèñêîïû âðÿä ëè ïðîñòî ñìèðÿòüñÿ ñ ïîïûòêàìè ïîñÿãàòåëüñòâ íà èõ çåìëè.\n\nÍèæå âû ñìîæåòå âûáðàòü êíÿçüÿ-åïèñêîïà, ñ êîòîðûì õîòèòå âçàèìîäåéñòâîâàòü. Îáðàòèòå âíèìàíèå, ÷òî êîíêðåòíûå ñïîñîáû âçàèìîäåéñòâèÿ áóäóò îòêðûâàòüñÿ òîëüêî ïî ìåðå âûïîëíåíèÿ êîíêðåòíûõ öåëåé."
 stt_liv.15.d: "Â ýòîì îêíå ìîæíî âûáðàòü, êàê èìåííî âû áóäåòå âçàèìîäåéñòâîâàòü ñ êîíêðåòíûì åïèñêîïîì. Îáðàòèòå âíèìàíèå, ÷òî îòêðûòèå êîíêðåòíûõ ñïîñîáîâ âçàèìîäåéñòâèÿ áóäåò ïðîèñõîäèòü ïðè äîñòèæåíèè îïðåäåë¸ííûõ öåëåé.\n\nÄëÿ âñåõ åïèñêîïîâ â öåëîì áóäåò âàæíûì òî, êîìó ïðèíàäëåæèò ãîðîä Ðèãà. Ýòîò ãîðîä ÿâëÿåòñÿ ñàìûì ñòàðûì â ðåãèîíå, ÷òî ïîçâîëÿåò åìó áûòü íåôîðìàëüíîé ñòîëèöåé Ëèâîíèè. Ïîäàâëåíèå àìáèöèé ðèæñêîãî àðõèåïèñêîïà ïîñðåäñòâîì èçúÿòèÿ åãî âëàäåíèé â ïîëüçó Îðäåíà òàêæå áóäåò îïðåäåëÿþùèì ôàêòîðîì. Ïîãðàíè÷íûå åïèñêîïû òîæå èìåþò àìáèöèè íà íåêîòîðûå ñîñåäíèå çåìëè. Ïîñòàâèâ òî÷êó â ýòîì âîïðîñå, Îðäåí ñìîæåò ïîäàâèòü è èõ.\n\nÎáðàòèòå âíèìàíèå, ÷òî ïî÷òè âñå öåëè äîñòèãàþòñÿ ÷åðåç âûïîëíåíèå îïðåäåë¸ííûõ ìèññèé."

 stt_liv.1.d: "Â 1201 ãîäó áûëà îñíîâàíà Ðèãà. ×åðåç ãîä íåìåöêèå ðûöàðè ñôîðìèðîâàëè Îðäåí ìå÷åíîñöåâ, à â 1207 Ëèâîíèÿ áûëà îáúÿâëåíà ÷àñòüþ Ñâÿùåííîé Ðèìñêîé èìïåðèè. Ïîçæå Ïàïû Ðèìñêèå çàÿâèëè, ÷òî ýòà òåððèòîðèÿ ÿâëÿåòñÿ âëàäåíèåì Ñâÿòîãî Ïðåñòîëà. Òàêèì îáðàçîì, åù¸ â ñàìîì íà÷àëå ñâîåãî ñóùåñòâîâàíèÿ ëèâîíñêîå íåìåöêîå ðûöàðñòâî è êíÿçüÿ-åïèñêîïû ñòàëè ñîïåðíèêàìè, ïîñòîÿííî áîðþùèìèñÿ çà âëàñòü íàä ðåãèîíîì.\n\nÏðèáûòèå òåâòîíñêîé àäìèíèñòðàöèè óïðî÷èëî ïîëîæåíèå ìåñòíûõ ðûöàðåé è âäîõíóëî íîâûå ñèëû â Ëèâîíèþ. Îäíàêî ñî âðåìåíåì ìåñòíûå ëàíäìåéñòåðû íà÷àëè îñóùåñòâëÿòü ïîëíîñòüþ ñàìîñòîÿòåëüíóþ ïîëèòèêó, îòäàëÿÿñü îò òåâòîíñêîé ìåòðîïîëèè, ÷òî ñòàëî îäíîé èç ïðè÷èí îñëàáëåíèÿ âëàñòè ëèâîíñêîãî ìàãèñòðà. Ñî âðåìåíåì ñëîæèëàñü Êîíôåäåðàöèÿ. Ìàãèñòð îñòàâàëñÿ ôîðìàëüíûì ãëàâîé ãîñóäàðñòâà, íî ëèâîíñêèå åïèñêîïñòâà è òîðãîâûå ãîðîäà Ðèãà, Ðåâåëü è Äåðïò èìåëè øèðîêóþ àâòîíîìèþ è äàæå ìîãëè ïðåòåíäîâàòü íà ðîëü ãëàâû êîíôåäåðàöèè. Òàêàÿ ñèñòåìà ïðèâåëà ê ïîñòîÿííîé áîðüáå çà âëàñòü."

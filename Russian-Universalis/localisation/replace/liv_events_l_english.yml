 stt_liv.8.d: "Íà ðóáåæå XII-XIII âåêîâ áàëòèéñêîå íàïðàâëåíèå êðåñòîâûõ ïîõîäîâ ïðèîáðåòàåò íàèáîëüøóþ ïîïóëÿðíîñòü. Äëÿ ôðàíöóçñêèõ, àíãëèéñêèõ è íåìåöêèõ ôåîäàëîâ ýòî íàïðàâëåíèå áûëî íàèáîëåå ïðåäïî÷òèòåëüíî. Äëÿ âñåõ óæå ñòàëî ïîíÿòíî, ÷òî âðåìÿ ïîõîäîâ íà Ñâÿòóþ çåìëþ ïðîøëî. Áàëòèêà áûëà áëèæå, ÷åì Ïàëåñòèíà, è ðåàëèçîâàòü çäåñü ñâîè öåëè áûëî íåñêîëüêî ïðîùå.\n\nÄëÿ ìåñòíûõ îðäåíîâ ýòî áûëî è ïëþñîì, è ìèíóñîì îäíîâðåìåííî. Ðûöàðè-ïèëèãðèìû ïðèáûâàëè ñþäà òîëüêî íà òåïëûé ñåçîí, è â ýòî âðåìÿ Òåâòîíñêèé è Ëèâîíñêèé îðäåíà ïåðåõîäèëè â íàñòóïëåíèå. Ñ íàñòóïëåíèåì çèìû ïèëèãðèìû âîçâðàùàëèñü íà ðîäèíó â ñâîè âëàäåíèÿ."

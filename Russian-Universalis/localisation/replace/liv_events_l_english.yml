 stt_liv.25.d: "Â 1252 ãîäó ëèâîíñêèå ðûöàðè âìåñòå ñ åïèñêîïîì Êóðëÿíäñêèì Ãåíðèõîìè è ãðàôîì Ëþêñåìáóðãà ïîñòðîèëè äåðåâÿííóþ êðåïîñòü Ìåìåëüáóðã. ×óòü ïîçæå âîêðóã êðåïîñòè âûðîñ ãîðîä, íàçûâàåìûé óæå ïðîñòî Ìåìåëü. Ãåîãðàôè÷åñêîå ïîëîæåíèå îïðåäåëèëî ñòàíîâëåíèå Ìåìåëÿ êàê âàæíîãî òîðãîâîãî ïîðòà â Áàëòèêå. Óæå â 1258 ãîäó ãîðîä ïîëó÷èë ëþáåêñêîå ïðàâî, à äåðåâÿííàÿ êðåïîñòü ñìåíèëàñü êàìåííîé, ñòàâ âàæíûì îïîðíûì ïóíêòîì â áîðüáå ïðîòèâ ëèòîâöåâ.\nÂ íà÷àëå XIV âåêà ëèâîíñêèå ðûöàðè ïåðåäàëè Ìåìåëü ñâîèì áðàòüÿì èç Ïðóññèè.\n\nÏðîâèíöèÿ Ìåìåëü ïåðåõîäèò ê Òåâòîíñêîìó îðäåíó. Âû íå ìîæåòå ýòîìó ñîïðîòèâëÿòüñÿ, ïîñêîëüêó ÿâëÿåòåñü ïîä÷èíåííûì ãîñóäàðñòâîì Òåâòîíñêîãî îðäåíà."

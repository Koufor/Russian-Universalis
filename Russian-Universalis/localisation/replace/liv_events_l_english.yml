 stt_liv.9.d: "Ïîñëå çàõâàòà íàøèìè ðûöàðÿìè Èíãåðìàíëàíäèè íîâûé ïîòîê íåìåöêèõ êîëîíèñòîâ óñòðåìèëñÿ íà âîñòîê. Êîíå÷íî, êîëè÷åñòâî ïðèáûâàþùèõ êîëîíèñòîâ íåâåëèêî, íî çíàíèÿ, ïîëó÷åííûå ïðè îñâîåíèè Ëèâîíèè è Ïðóññèè, ïîìîãóò íàì ïîñòåïåííî àññèìèëèðîâàòü ìåñòíûå ñëàâÿíñêèå è ôèííñêèå ïëåìåíà."

 stt_liv.10.d: "Äîëãîå âðåìÿ Áàëòèêà îñòàâàëàñü áóôåðíîé çîíîé ìåæäó ïðàâîñëàâíûì è êàòîëè÷åñêèì ìèðàìè. Ìåñòíûå íàðîäû áûëè èçãîÿìè â ñàìîì öåíòðå Åâðîïû. Îíè áûëè îáúåäèíåíû â ðîäîâûå îáùèíû è âåðèëè â ÿçû÷åñêèõ áîãîâ.\n\nÂòîðæåíèå íåìåöêèõ êðåñòîíîñöåâ â Ëèâîíèþ è Ïðóññèþ ïðèíåñëî â ýòè çåìëè öèâèëèçàöèþ. Áàëòû ñòàëè ÷àñòüþ êàòîëè÷åñêîãî ìèðà ïîä óïðàâëåíèåì íåìåöêèõ ðûöàðåé. Ïîñëåäíèõ áûëî ñëèøêîì ìàëî, ÷òîáû ïîëíîñòüþ ãåðìàíèçèðîâàòü ðàçðîçíåííûå ìåñòíûå ïëåìåíà, îäíàêî ïîïûòêè íåìåöêîé àññèìèëÿöèè çàïóñòèëè äîëãèå êóëüòóðíûå ïðîöåññû ñêëàäûâàíèÿ åäèíûõ íàöèé.\n\nÏîñòåïåííî àóêøòàéòû è æåìàéòû îáðàçîâàëè åäèíûé íàðîä ëèòîâöåâ. Íåìíîãî ñåâåðíåå êóðøè, çåìãàëû è ëàòãàëû ñìåøàëèñü, îáðàçîâàâ íàðîä ëàòûøåé. Ïëåìåíè ëèâîâ ïîâåçëî ìåíüøå — íåìåöêèå êðåñòîíîñöû ïåðåìåøàëè èõ ñ äðóãèìè íàðîäàìè è òå ïîñòåïåííî àññèìèëèðîâàëèñü."

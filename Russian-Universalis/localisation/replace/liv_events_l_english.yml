 take_dinaburg_for_livonian_desc: "Âïåðâûå çàìîê íà Äâèíå - Äèíàáóðã - áûë îñíîâàí åùå ðûöàðÿìè-ìå÷åíîñöàìè â íà÷àëå XIII âåêà. Íàõîäÿñü íà ãðàíèöå ÿçû÷åñêèõ çåìåëü Äèíàáóðã ÷àñòî ðàçðóøàëñÿ ýòèìè ñàìûìè ÿçû÷íèêàìè. Â 1275 ãîäó áàðîí Îðäåíà Ýðíñò ôîí Ðàòöåáóðã âíîâü çàëîæèë êðåïîñòü â ñðåäíåì òå÷åíèè Äâèíû. Ëèòîâñêèé êíÿçü Âèòåíü åãî ðàçðóøèë â ïåðâîì äåñÿòèëåòèè XIV âåêà. Îòñòðîèë çàìîê â 1313 ãîäó ëèâîíñêèé ëàíäìåéñòåð Ãåðõàðä ôîí Éîðê."

 stt_liv.11.d: "Ëèâîíñêàÿ êîíôåäåðàöèÿ áûëà äîâîëüíî íåòèïè÷íûì ÿâëåíèåì ñâîåãî âðåìåíè. Ïîòåðÿâ õâàòêó, Ëèâîíñêèé îðäåí ñîãëàñèëñÿ ðàçäåëèòü âëàñòü ìåæäó ìàãèñòðîì, åïèñêîïàìè è ãîðîäñêèìè ñîâåòàìè ãàíçåéñêèõ ãîðîäîâ. Òàê êðåñòîíîñöû çàêîíñåðâèðîâàëè èìåâøèåñÿ ïðîáëåìû è ñîçäàëè î÷åíü ñëàáóþ ãîñóäàðñòâåííóþ ñòðóêòóðó.\n\nÂ òàêèõ îáñòîÿòåëüñòâàõ áûëî ëèøü âîïðîñîì âðåìåíè, êîãäà îðäåíñêîå ãîñóäàðñòâî â Ëèâîíèè ïàäåò. Çàâîåâàòåëè âðÿä ëè ñîõðàíÿò ãîðîäàì ïðåæíèå ïðèâèëåãèè, à äîâîëüíî ñëàáûå êíÿæåñòâà åïèñêîïîâ íå ñìîãóò îòñòîÿòü ñâîè ïðàâà."

 stt_liv.26.d: "Âïåðâûå çàìîê íà Äâèíå — Äèíàáóðã — áûë îñíîâàí åù¸ ðûöàðÿìè-ìå÷åíîñöàìè â íà÷àëå XIII âåêà. Íàõîäÿñü íà ãðàíèöå ÿçû÷åñêèõ çåìåëü, Äèíàáóðã ÷àñòî ðàçðóøàëñÿ ýòèìè ñàìûìè ÿçû÷íèêàìè. Â 1275 ãîäó áàðîí Îðäåíà Ýðíñò ôîí Ðàòöåáóðã âíîâü çàëîæèë êðåïîñòü â ñðåäíåì òå÷åíèè Äâèíû. Ëèòîâñêèé êíÿçü Âèòåíü ðàçðóøèë åãî â ïåðâîì äåñÿòèëåòèè XIV âåêà. Îòñòðîèë æå çàìîê ëèâîíñêèé ëàíäìåéñòåð Ãåðõàðä ôîí Éîðê â 1313 ãîäó.\n\nÏðîâèíöèÿ Äàóãàïèëñ (Äèíàáóðã) ïåðåõîäèò ê Ëèâîíñêîìó îðäåíó."

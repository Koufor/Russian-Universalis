 take_memel_to_teutons_desc: "Â 1252 ãîäó ëèâîíñêèå ðûöàðè âìåñòå ñ åïèñêîïîì Êóðëÿíäñêèì Ãåíðèõîìè è ãðàôîì Ëþêñåìáóðãà ïîñòðîèëè äåðåâÿííóþ êðåïîñòü Ìåìåëüáóðã. ×óòü ïîçæå âîêðóã êðåïîñòè âûðîñ ãîðîä, íàçûâàåìûé óæå ïðîñòî Ìåìåëü. Ãåîãðàôè÷åñêîå ïîëîæåíèå îïðåäåëèëî ñòàíîâëåíèå Ìåìåëÿ êàê âàæíîãî òîðãîâîãî ïîðòà â Áàëòèêå. Óæå â 1258 ãîäó ãîðîä ïîëó÷èë ëþáåêñêîå ïðàâî, à äåðåâÿííàÿ êðåïîñòü ñìåíèëàñü êàìåííîé, ñòàâ âàæíûì îïîðíûì ïóíêòîì â áîðüáå ïðîòèâ ëèòîâöåâ.\nÂ íà÷àëå XIV âåêà ëèâîíñêèå ðûöàðè ïåðåäàëè Ìåìåëü ñâîèì áðàòüÿì èç Ïðóññèè."
 string_start_title_teutons: "Ordo Teutonicus"
 string_start_teutons: "Â XIV âåê §YÒåâòîíñêèé îðäåí§! âñòóïèë ìîùíûì öåíòðàëèçîâàííûì ãîñóäàðñòâîì. Íåìíîãî âðåìåíè ïðîøëî ñ òåõ ïîð, êàê áûë ïîäàâëåí ïîñëåäíèé ìÿòåæ ÿçû÷íèêîâ ïðóññîâ, îäíàêî óæå â íà÷àëå âåêà òåâòîíñêèå ðûöàðè ñòàëè âàæíûìè ïîëèòè÷åñêèìè èãðîêàìè â §YÁàëòèéñêîì ðåãèîíå§!.\n\n§YÖåíòðû ÿçû÷åñêîé êóëüòóðû§! ñìåùàëèñü âñå äàëüøå íà âîñòîê íà ïðîòÿæåíèè âñåé âòîðîé ïîëîâèíû XIII âåêà. Ïîñòîÿííûé íàòèñê ñî ñòîðîíû êðåñòîíîñöåâ ïîáóæäàë ÿçû÷íèêîâ ê êîíñîëèäàöèè, ê ôîðìèðîâàíèþ ñâîåãî ñîáñòâåííîãî ãîñóäàðñòâà — òàêîâûì ñòàëà Ëèòâà. Â XIV âåêå §YËèòîâñêîå êíÿæåñòâî§! ñòàíîâèòñÿ ãëàâíûì ïðîòèâíèêîì Òåâòîíñêîãî îðäåíà, çàìåùàÿ òàêèì îáðàçîì ïîêîð¸ííûõ ïðóññîâ è óíè÷òîæåííûõ ÿòâÿãîâ. Âñ¸ åù¸ íå â ñèëàõ ñëîìèòü íåìåöêèõ ðûöàðåé, ëèòîâñêèå êíÿçüÿ íà÷èíàþò ýêñïàíñèþ íà þã â §Yðóññêèå çåìëè§!.\n\nÂ 1309 ãîäó òåâòîíñêèå ðûöàðè çàõâàòèëè §YÏîìåðåëèþ§!. Äå-þðå ýòîò ðåãèîí ïðèíàäëåæàë ïîëüñêîé êîðîíå, ÷òî ïðèâåëî ê óõóäøåíèþ îòíîøåíèé ñ ïîëÿêàìè. Ðàçíîãî ðîäà ïîïûòêè âåðíóòü ýòó çåìëþ â ëîíî Ïîëüøè íå óâåí÷àëèñü óñïåõîì è èõ êóëüìèíàöèåé ñòàëà §YÏîëüñêî-òåâòîíñêàÿ âîéíà 1320-1330-õ ãã.§!. Ýòîò êîíôëèêò íà÷èíàåò ïî÷òè ñòîëåòíåå ïðîòèâîñòîÿíèå ìåæäó §Yêîðîëåâñòâîì Ïîëüñêèì§! è Òåâòîíñêèì îðäåíîì, îêîí÷àòåëüíî çàâåðøèâøååñÿ ëèøü âî âòîðîé ïîëîâèíå XV âåêà.\n\n£DLC_rom Îñîáåííîñòè ãîñóäàðñòâà Òåâòîíñêîãî îðäåíà â [GetYear] ãîäó:\n§G+§! §YÑèñòåìà îðäåíñêèõ êðåïîñòåé§!, ïîçâîëÿþùàÿ óâåðåííî ñäåðæèâàòü âðàãà (ðåêîìåíäóåòñÿ ñðàçó íà÷àòü ñòðîèòåëüñòâî äîïîëíèòåëüíûõ óêðåïëåíèé â ðàéîíå ãîðîäà §YÓðáóðã§!);\n§G+§! §YÀðìèÿ ðûöàðåé-êðåñòîíîñöåâ§! (ðàçóìååòñÿ, îñíîâíóþ âîèíñêóþ ñèëó Îðäåíà ñîñòàâëÿþò îïîë÷åíöû èç ìåñòíîãî íàñåëåíèÿ, îäíàêî èìåííî §Yðûöàðè§! âî ìíîãîì îïðåäåëÿþò õîä áèòâû);\n§G+§! §YÕîðîøàÿ ñòàðòîâàÿ ýêîíîìèêà§!, ïîçâîëÿþùàÿ ñðàçó âåñòè àêòèâíóþ ìèññèîíåðñêóþ äåÿòåëüíîñòü â ÿçû÷åñêèõ çåìëÿõ (â èñêîííûõ ÿçû÷åñêèõ çåìëÿõ §YÆåìàéòèè§! è §YÀóêøòàéòèè§! ðåëèãèîçíîå îáðàùåíèå áóäåò çàòðóäíåíî);\n§G+§! §YÁëàãîïðèÿòíàÿ âíåøíåïîëèòè÷åñêàÿ îáñòàíîâêà§! (êðåïêèé ñîþç ñ ëèâîíñêèìè áðàòüÿìè, ðàçäðîáëåííîñòü ïîëüñêèõ çåìåëü, ìíîæåñòâî êàòîëè÷åñêèõ ñîñåäåé, ãîòîâûõ ê ñîþçó);\n\n§R–§! §YÑîñåäñòâî ñ àãðåññèâíîé è ñèëüíîé Ëèòâîé§! (âîéíà ñ íåé êàæåòñÿ íåèçáåæíîé, ïîýòîìó ñòîèò áûòü ãîòîâûì);\n§R–§! §YÍåïîëíûé êîíòðîëü íàä ñâîèìè çåìëÿìè§! (ïðóññêèå çåìëè íå öåëèêîì êîíòðîëèðóþòñÿ Òåâòîíñêèì îðäåíîì: òàê, íàïðèìåð, §Yåïèñêîïñòâà Ýðìëàíä§!, §YÑàìëàíä§! è §YÊóëüì§! îáëàäàþò îïðåäåëåííîé àâòîíîìèåé, à ãîðîä §YÌåìåëü§! íà ñåâåðå Ïðóññèè âñ¸ åù¸ êîíòðîëèðóåòñÿ ñëàáûìè ëèâîíöàìè);\n§R–§! §YÊóëüòóðíîå ðàçíîîáðàçèå íàñåëåíèÿ§! (íà çåìëÿõ Îðäåíà ïðîæèâàþò §Yêàøóáû§!, §Yïîëÿêè§!, §Yñòàðîïðóññû§! è §Yæåìàéòû§!, íî ëèøü íåáîëüøàÿ ÷àñòü íàñåëåíèÿ ïî ïðàâó ìîæåò ñ÷èòàòü ñåáÿ §Yíåìöàìè-ïðóññàìè§!)."
 string_start_title_livons: "Terra Mariana"
 string_start_livons: "Ñàìîãî ñâîåãî îñíîâàíèÿ â 1201 ãîäó õðèñòèàíñêàÿ Ëèâîíèÿ íå áûëà åäèíûì ãîñóäàðñòâîì. Íà §YTerra Mariana§!, òàêæå íàçâàåìàÿ «Çåìëåé Äåâû Ìàðèè», â ïðèâû÷íîé ñðåäíåâåêîâîé ìàíåðå ñïåøèëè çàÿâèòü ñâîè ïðàâà âñå æåëàþùèå.  Ñíà÷àëà íîâàÿ õðèñòèàíñêàÿ òåððèòîðèÿ ñòàëà êíÿæåñòâîì §YÑâÿùåííîé Ðèìñêîé èìïåðèè§!, à çàòåì §YÏàïû Ðèìñêèå§! ïðèñâîèëè ýòó çåìëþ.\n\nÅùå §YÎðäåí ìå÷åíîñöåâ§! îêàçàëñÿ ñâÿçàí îñîáûì äîãîâîðîì, ïî êîòîðîìó çàõâà÷åííûå çåìëè ðàçäåëÿëèñü ìåæäó ðûöàðÿìè-êðåñòîíîñöàìè è §Yêíÿçüÿìè-åïèñêîïàìè§!, êîòîðûå â èòîãå ñòàëè âëàäåòü íå ìåíüøèìè çåìëÿìè, ÷åì ñàì îðäåí. Ïåðåõîä Ëèâîíèè ïîä âëàñòü §YÒåâòîíñêîãî îðäåíà§! íå èçìåíèë ñëîæèâøåéñÿ ñèòóàöèè.\n\n£DLC_rom Îñîáåííîñòè Ëèâîíñêîé êîíôåäåðàöèè â [GetYear] ãîäó:\n§G+§! §YÏîääåðæêà Òåâòîíñêîãî îðäåíà§! (íåñìîòðÿ íà âñþ òÿæåñòü ïîëîæåíèÿ, ïðóññêàÿ ìåòðîïîëèÿ âñåãäà ïðèäåò íà ïîìîùü ëèâîíñêèì áðàòüÿì, ïðàâäà è òîãî æå ïîòðåáóåò âçàìåí);\n§G+§! §YÍàëè÷èå âîçìîæíîñòåé äëÿ ìàíåâðà§! (èñòîðèÿ äàåò âîçìîæíîñòü îðäåíó îêîí÷àòåëüíî îïðåäåëèòü, êîìó ïðèíàäëåæèò ýòî çåìëÿ è âîñïîëüçîâàòüñÿ áëàãîïðèÿòíûìè ïîñëåäñòâèÿìè ýòîãî ðåøåíèÿ);\n§G+§! §YÎòíîñèòåëüíàÿ ñòàáèëüíîñòü§! (çàêîíñåðâèðîâàâ íàñòîÿùèå ñîñòîÿíèå êîíôåäåðàöèè §Yëàíäìåéñòåðû§! èçáàâèëèñü îò âîçìîæíûõ âíóòðèïîëèòè÷åñêèõ ïðîáëåì);\n\n§R–§! §YÑèëüíàÿ äåöåíòðàëèçàöèÿ ãîñóäàðñòâåííîé âëàñòè§! (ôîðìàëüíî §Yêíÿçüÿ-åïèñêîïû§! ïîä÷èíåíû Ëèâîíñêîìó îðäåíó, ôàêòè÷åñêèå æå îíè ïðåäîñòàâëåíû ñàìè ñåáå è âðÿä ëè áóäóò ïîìîãàòü âî âíåøíèõ âîéíàõ, ïðèñòðóíèòü èõ áóäåò íåïðîñòî);\n§R–§! §YÑëàáàÿ ñòàðòîâàÿ ýêîíîìèêà§! (åäèíñòâåííàÿ ýêîíîìè÷åñêàÿ ñèëà â Ëèâîíèè — ýòî §Yòîðãîâëÿ§!, îäíàêî êðóïíûå òîðãîâûå öåíòðû îáëàäàþò øèðîêîé §Yàâòîíîìèåé§!);\n§R–§! §YÍàëè÷èå âðàæäåáíûõ ñîñåäåé§! (êîíôåäåðàöèÿ ñî âñåõ ñòîðîí îêðóæåíà ñèëüíûìè è öåíòðàëèçîâàííûìè ñîñåäÿìè, êîòîðûå âñåãäà ãîòîâû íàïàñòü íà íå¸: ê ïðèìåðó, §YËèòâà§! è §YÄàíèÿ§!).\n\nÏðèìå÷àíèÿ:\n*îò ïðèñóòñòâèÿ §YÄàíèè§! â ðåãèîíå Îðäåí ñìîæåòå èçáàâèòüñÿ è §Gáåç îáúÿâëåíèÿ âîéíû§! (îäèí èç êâåñòîâ ïåðåäàñò âàì å¸ ýñòîíñêèå ïðîâèíöèè);\n*íàðîä §YËèòâû§! âñåãäà áûë ñëèøêîì §Rãðîçíûì§! ïðîòèâíèêîì äëÿ ëèâîíñêèõ ðûöàðåé (ñëåäóåò îñòàâèòü èõ çåìëè â ðàñïîðÿæåíèè §YÒåâòîíñêîé ìåòðîïîëèè§!, äàáû èçáàâèòü êîíôåäåðàöèþ îò íåïîñèëüíûõ åé ïðîáëåì)."

 teu.30.d: "Âèíðèõ ôîí Êíèïðîäå ðîäèëñÿ â 1310 ãîäó â Âåñòôàëèè. Â 20 ëåò îí óæå áûë ÷ëåíîì Òåâòîíñêîãî îðäåíà. Â 1338 ãîäó áûë íàçíà÷åí íà äîëæíîñòü êîìòóðà Äàíöèãà. Ñïóñòÿ 10 ëåò óæå áóäó÷è ìàðøàëîì Îðäåíà ôîí Êíèïðîäå îäåðæèâàåò ïîáåäó íàä ëèòîâöàìè â áèòâå ïðè Ñòðåâå. Âñêîðå ïîñëå ýòîãî â 1351 ãîäó áûë èçáðàí âåëèêèì ìàãèñòðîì îðäåíà.\n\nÏðè Âèíðèõå ôîí Êíèïðîäå îðäåíñêîå ãîñóäàðñòâî äîñòèãëî ñâîåé íàèâûñøåé òî÷êè ðàçâèòèÿ. Ìàãèñòð àêòèâíî áîðîëñÿ ñ êîððóïöèåé, ðàçâèâàë ñåëüñêîå õîçÿéñòâî è ðåìåñëî, îáðàçîâàíèå, ïðîâåë ðÿä äèñöèïëèíàðíûõ ðåôîðì â Îðäåíå.\n\nÂî âíåøíåé ïîëèòèêå Îðäåí ïðåâðàòèëñÿ â äåéñòâèòåëüíî ãðîçíóþ ñèëó. Òåâòîíñêèå ðûöàðè ñìîãëè çàéòè â ñàìîå ñåðäöå ëèòîâñêèõ çåìåëü — îíè óíè÷òîæèëè Êàóíàñ, îñàæäàëè Âèëüíî, Ãðîäíî è äðóãèå. Ìàãèñòð ôîí Êíèïðîäå ñòàë ïîñðåäíèêîì ìåæäó Äàíèåé è Ãàíçîé â èõ âîéíàõ è ñïîñîáñòâîâàë óñèëåíèþ ïîñëåäíåé."

 teu.31.t: "§YÁàëòèéñêèå êðåñòîâûå ïîõîäû§!"
 teu.31.d: "Â íà÷àëå XIV âåêà Áàëòèêà ñòàëà íîâîé öåëüþ Êðåñòîâûõ ïîõîäîâ. Îäèí çà äðóãèì îáúÿâëÿëèñü íîâûå ïîõîäû â Ñàìîãèòèþ è Ëèòâó, ïîñëåäíèå îïëîòû ÿçû÷åñòâà â Åâðîïå. Ýòè ïðåäïðèÿòèÿ áûëè ïðèîðèòåòíûìè äëÿ Òåâòîíñêîãî è Ëèâîíñêîãî îðäåíîâ, ðàâíî êàê è äëÿ Ëèòâû áûëî æèçíåííî âàæíî îòñòîÿòü ñâîè çåìëè è âåðó. Ïðàâäà, ðóññêèå êíÿæåñòâà òàêæå áûëè âîâëå÷åíû â ýòè âîéíû."

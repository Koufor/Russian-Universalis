 baltic_crusade_1: "§OÄîáàâëåíû íîâûå ïðàâèëà äèïëîìàòèè:§!\n\n*§YÒåâòîíñêèé îðäåí§! §Gìîæåò âîåâàòü òîëüêî ñ Ëèòâîé è å¸ ñóáúåêòàìè, à òàêæå Êðàêîâñêèì êíÿæåñòâîì èëè Ïîëüñêèì êîðîëåâñòâîì, åñëè îíî ñôîðìèðóåòñÿ§!\n\n*§YËèâîíñêèé îðäåí§! §Gìîæåò âîåâàòü òîëüêî ñ Ëèòâîé è å¸ ñóáúåêòàìè, à òàêæå Íîâãîðîäñêîé ðåñïóáëèêîé è å¸ ñóáúåêòàìè§!\n\n*§YËèòâà§! §Gìîæåò âîåâàòü òîëüêî ñ Òåâòîíñêèì è Ëèâîíñêèì îðäåíàìè, èõ ñóáúåêòàìè, à òàêæå êíÿæåñòâàìè ×åðíîé è Áåëîé Ðóñè§!\n\nÎãðàíè÷åíèÿ áóäóò ñíÿòû ïîñëå 1350 ãîäà, ëèáî ðàíüøå, íî åñëè âàø èñòîðè÷åñêèé ñîïåðíèê (§YÎðäåíà§!/§YËèòâà§!) áóäåò óíè÷òîæåí."
 baltic_crusade_2: "§RÎãðàíè÷åíèÿ â äèïëîìàòèè ñíÿòû§!"
 teu.32.t: "§YÊîíåö Áàëòèéñêèõ ïîõîäîâ§!"
 teu.32.d: "Ê ñåðåäèíå XIV âåêà àêòèâíîñòü Êðåñòîâûõ ïîõîäîâ íå ñíèçèëàñü, îäíàêî óñèëåíèå Òåâòîíñêîãî îðäåíà è ïîñòåïåííîå âõîæäåíèå Ëèòâû â îðáèòó ïîëüñêîãî âëèÿíèÿ, çíà÷èòåëüíî ðàñøèðèëè âíåøíåïîëèòè÷åñêèé êðóãîçîð ýòèõ ãîñóäàðñòâ."

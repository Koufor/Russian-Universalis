 teu.35.d: "Íåäîâîëüíûå ïîëèòèêîé êðàêîâñêîãî êíÿçÿ Âëàäèñëàâà Ëîêåòåêà, ãîðîæàíå Äàíöèãà âî ãëàâå ñ ìåñòíûìè êíÿçüÿìè èç ðîäà Ñâåíöåâ ïåðåäàëè âñå ïîëüñêîå Ïîìîðüå ìàðêãðàôó Áðàíäåíáóðãà Îòòîíó IV. Ïîëÿêè â ñâîþ î÷åðåäü ïîïðîñèëè î ïîìîùè Òåâòîíñêîãî ëàíäìåéñòåðà Ãåíðèõà ôîí Ïëîöêå. Îñåíüþ 1308 ãîäà òåâòîíñêèì ðûöàðÿì óäàåòñÿ ïðîãíàòü áðàíäåíáóðæöåâ èç âñåãî Âîñòî÷íîãî Ïîìîðüÿ, ïî èòîãå çà íèìè îñòàëèñü ëèøü êðåïîñòè Ñëóïñê è Ñëàâíî.\n\nÐûöàðè Îðäåíà çàòðåáîâàëè äåíåæíóþ êîìïåíñàöèþ, íî êíÿçü Âëàäèñëàâ èì îòêàçàë. Â ðåçóëüòàòå ïîëüñêèé ãàðíèçîí âûíóæäåí áûë ïîêèíóòü ãîðîä, è Ïîìîðüå âîøëî â ñîñòàâ Òåâòîíñêîãî îðäåíà.\n\nÎñåíüþ ñëåäóþùåãî 1309 ãîäà â ãîðîäå Ñîëäèí ïðåäñòàâèòåëè Îðäåíà âñòðåòèëèñü ñ ìàðêãðàôîì Áðàíäåíáóðãà Âàëüäåìàðîì Âåëèêèì, ÷òîáû óðåãóëèðîâàòü âîïðîñ î ïðèíàäëåæíîñòè Ïîìîðüÿ.\n\nÏîñëå íåäîëãèõ ïåðåãîâîðîâ áûëî ïîäïèñàíî ñîãëàøåíèå, ïî êîòîðîìó Âàëüäåìàð çà ùåäðîå âîçíàãðàæäåíèå îòêàçûâàëñÿ îò ñâîèõ ïðàâ íà Ïîìîðüå."

 livonian_vassal_long_desc: "Êíÿçüÿ-åïèñêîïû Ëèâîíèè çà÷àñòóþ ëèøü ôîðìàëüíî ïîä÷èíÿëèñü Îðäåíñêîìó ãîñóäàðñòâó è íå ðàç áðîñàëè âûçîâ âåðõîâíîé âëàñòè Ëèâîíñêîãî ìàãèñòðà.\n\n§YÊíÿçüÿ-åïèñêîïû§! (êîíôåäåðàòû) ýòî óíèêàëüíûé òèï ñóáúåêòà äîñòóïíûé òîëüêî §YËèâîíñêîìó îðäåíó§!. Íåêîòîðûå îñîáåííîñòè êîíôåäåðàòîâ, îòëè÷àþùèå èõ îò îáû÷íûõ âàññàëîâ:\n  §Y-§! Äèïëîìàòèÿ: §Gâîçìîæíîñòü çàêëþ÷àòü ñîþçû ñ äðóãèìè íåçàâèñèìûìè ãîñóäàðñòâàìè è âîåâàòü ñ íèìè§!\n  §Y-§! Îòíîøåíèå ê ãîñïîäèíó: §Oíå âñòóïàåò â âîéíû ñþçåðåíà, íî ñþçåðåí âñå ðàâíî îáÿçàí çàùèùàòü êîíôåäåðàòà§!\n  §Y-§! Âûïëàòû: §Rêðàéíå íèçêèå (ïîíèæåíû íà 90%)§!\n  §Y-§! Âêëàä â ëèìèò àðìèè ãîñïîäèíà: §Rîòñóòñòâóåò§!\n  §Y-§! Òðåáîâàíèÿ ê àííåêñèè: §Oäå-þðå ïðàâî íà çåìëþ åïèñêîïà (âçàèìîäåéñòâèÿ 4 èç 4)§!\n"

 string_start_maghreb:0 "Êðàõ §Yõàëèôàòà Àëüìîõàäîâ§! â XIII âåêå ðàçäåëèë §YÈáåðèþ§! è §YÌàãðèá§! íà ìíîæåñòâî âîþþùèõ ãîñóäàðñòâ. Ýòîò ïåðèîä õàîñà îòêðûë ïåðåä õðèñòèàíñêèìè êîðîëåâñòâàìè îòëè÷íûå âîçìîæíîñòè äëÿ èõ Ðåêîíêèñòû, ÷òî ïðèâåëî ê àííåêñèè âñåõ èñëàìñêèõ ãîñóäàðñòâ ïîëóîñòðîâà çà èñêëþ÷åíèåì îäíîãî ëèøü §YÃðàíàäñêîãî ýìèðàòà§!.\n\n§YÃðàíàäñêàÿ§! äèíàñòèÿ §YÍàñðèäîâ§! îò÷àÿííî öåïëÿåòñÿ çà îñòàòêè ñâîåé òåððèòîðèè, â òî âðåìÿ êàê §YÊàñòèëèÿ§! ðàç çà ðàçîì ïðåäïðèíèìàåò ïîïûòêè ïîêîí÷èòü ñ âëàñòüþ ìóñóëüìàí â §YÀíäàëóñèè§!. Ãðàíàäà íå âûñòîèò â îäèíî÷êó ïðîòèâ âîåííîé ìîùè Êàñòèëèè, è äëÿ âûæèâàíèÿ åé íóæíû äåéñòâèòåëüíî ñèëüíûå ñîþçíèêè. Ñèòóàöèþ óñóãóáëÿåò òî, ÷òî â íàñòîÿùèé ìîìåíò ýìèðàò îõâà÷åí âíóòðåííèì êîíôëèêòîì. Â äàííûé ìîìåíò ÿâíûì èñòî÷íèêîì óãðîçû âûñòóïàåò §YÞñóô§!, ïëåìÿííèê §Yýìèðà Ìóõàììàäà§!, æàæäåò çàõâàòèòü òðîí è ñòðåìèòåëüíî íàáèðàåò ñòîðîííèêîâ, ÷òîáû çàíÿòü åãî ñèëîé.\n\n§YÇàéÿíèäû§! §YÒëåìñåíà§! îêàçàëèñü â î÷åíü óÿçâèìîì ïîëîæåíèè. Òëåìñåí çàæàò ìåæäó áîëåå ñèëüíûìè §YÒóíèñîì§! è §YÌàðîêêî§! è ïûòàåòñÿ õîòÿ áû óäåðæàòü êîíòðîëü íàä íàñåëåíèåì çà ñòåíàìè ñàìîãî ãîðîäà Òëåìñåíà.\n\nÑèëüíåéøèì èç ìàãðèáñêèõ ãîñóäàðñòâ ÿâëÿåòñÿ Ìàðîêêî, óïðàâëÿåìîå äèíàñòèåé §YÌàðèíèäîâ§!. Õîòÿ îíè êîíòðîëèðóþò çíà÷èòåëüíóþ ÷àñòü çåìåëü, èìåþùèõ ñòðàòåãè÷åñêîå è ýêîíîìè÷åñêîå çíà÷åíèå, Ìàðèíèäû ïî ñóòè íå áîëåå ÷åì ìàðèîíåòêè â ðóêàõ âèçèðåé èç ðîäà §YÂàòòàñèäîâ§!. Ìíîãèå ÷ëåíû ñåìüè Ìàðèíèäîâ âîçìóùåíû âàòòàñèäñêîé îïåêîé íàä Ìàðîêêî, òîãäà êàê Âàòòàñèäû ïî÷òè îòêðûòî ñòðåìÿòñÿ çàíÿòü òðîí. Ïîãëîù¸ííîå âíóòðåííèìè ðàñïðÿìè Ìàðîêêî íå ñóìåëî çàùèòèòü §YÑåóòó§! îò íàïàäåíèÿ §Yïîðòóãàëüöåâ§! â 1415 ãîäó, è ñ òåõ ïîð òàê è íå âåðíóëî êîíòðîëü íàä ãîðîäîì.\n\nÒóíèññêèå §YÕàôñèäû§! íåêîãäà áûëè ãóáåðíàòîðàìè ïîä âëàñòüþ Àëüìîõàäîâ. Ïîñëå êðàõà õàëèôàòà îíè ïðîäîëæèëè ïðàâèòü Òóíèñîì è äàæå ïðîâîçãëàñèëè ñåáÿ õàëèôàìè, õîòÿ èñëàìñêèé ìèð íå îáðàòèë âíèìàíèÿ íà ýòî õðàáðîå çàÿâëåíèå. Èç òð¸õ ïðèáðåæíûõ ãîñóäàðñòâ Òóíèñ ìåíåå ïðî÷èõ ñòðàäàåò îò âíóòðåííèõ íåóðÿäèö è îòíîñèòåëüíî ñâîáîäíî ìîæåò ðàñïðîñòðàíèòü ñâîþ âëàñòü íà ñîñåäíèå ñòðàíû.\n\nÂî âíóòðåííèõ çåìëÿõ áåðáåðñêèå ïëåìåíà §YÌçàá§!, §YÄæåðèä§!, §YÒóããóðò§! è §YÔóççàí§!  ñîïåðíè÷àþò çà âëàñòü â ïóñòûíå. Ìçàá ñëåäóåò ó÷åíèþ ñëàáî ðàñïðîñòðàí¸ííîé èáàäèòñêîé ñåêòû èñëàìà, à åãî ïðàâèòåëè âåäóò ñâî¸ ïðîèñõîæäåíèå îò ðóñòàìèäñêèõ èìàìîâ, ïðàâèâøèõ çíà÷èòåëüíîé ÷àñòüþ âíóòðåííèõ çåìåëü Ìàãðèáà â IX âåêå. Ìàëîâåðîÿòíî, ÷òî êî÷åâíèêàì âíóòðåííèõ çåìåëü óäàñòñÿ îáúåäèíèòü Ìàãðèá, õîòÿ â ïðîøëîì îíè íåîäíîêðàòíî îêàçûâàëè çíà÷èòåëüíîå âëèÿíèå íà ñóäüáó Ñåâåðíîé Àôðèêè."
 string_start_tatars:0 "§YÇîëîòàÿ îðäà§! ðàñïàëàñü; íà å¸ ðóèíàõ §Yòàòàðñêèå§! ïðååìíèêè ïðîäîëæàþò âîåâàòü ìåæäó ñîáîé, íå îáðàùàÿ âíèìàíèÿ íà óñèëåíèå âðàæäåáíûõ ñîñåäåé. Íåêîãäà ìîãó÷àÿ èìïåðèÿ §YÄæó÷è§!, ñûíà §Y×èíãèñõàíà§!, ðàçäåëèëàñü íà íåñêîëüêî õàíñòâ, êàæäîå èç êîòîðûõ ïûòàåòñÿ óñòàíîâèòü êîíòðîëü íàä âñåé ñòåïüþ.\n\nÍà äàííûé ìîìåíò ïðÿìûì íàñëåäíèêîì Çîëîòîé îðäû ÿâëÿåòñÿ §YÁîëüøàÿ îðäà§!. Õàí Êè÷è-Ìóõàììåä, âëàäåþùèé ãîðîäàìè Ñàðàé è Àñòðàõàíü, çàÿâèë ñâî¸ ïðàâî âëàñòâîâàòü íàä âñåé ñòåïüþ, îäíàêî ïîääåðæêè îí íå ñíèñêàë. Ïëåìåíà, íàñåëÿþùèå åãî çåìëè, ïðîäîëæàþò ñîïðîòèâëÿòüñÿ åãî âëàñòè, è äî íàñòîÿùåãî âðåìåíè õàíó íå óäàâàëîñü ÷òî-ëèáî ñ ýòèì ñäåëàòü.\n\nÕàíà, êîòîðîãî íå áîÿòñÿ äàæå ñîñåäè, òðóäíî íàçâàòü õàíîì âîîáùå; çàíèìàâøååñÿ ñáîðîì äàíè §YÂåëèêîå êíÿæåñòâî Ìîñêîâñêîå§! áåç ñèëüíîé ðóêè õàíà çíà÷èòåëüíî ðàñøèðèëî ñâîè âëàäåíèÿ. Åñëè íà ýòî íå îáðàùàòü âíèìàíèÿ, òî, â êîíöå êîíöîâ, îíè ñáðîñÿò òàòàðñêîå èãî è ñàìè ïðèäóò çàâî¸âûâàòü ñòåïè. Ïîõîæèì îáðàçîì §YËèòâà§! ïîæèíàåò ïëîäû ðàñïàäà Çîëîòîé îðäû. Îíè óæå óêðàëè ó òàòàð Ðóñèíèþ, è, ñêîðåå âñåãî, ïðîäîëæàò óãðîæàòü âëàñòè êî÷åâíèêîâ â áóäóùåì.\n\n§YÊàçàíñêèé§! ïðàâèòåëü §YÓëó-Ìóõàììåä§! óæå äâàæäû îáúÿâëÿë ñåáÿ õàíîì Çîëîòîé îðäû, íî â îáîèõ ñëó÷àÿõ åãî öàðñòâîâàíèå áûëî íåäîëãèì. Ïðè ïîääåðæêå áóëãàðñêîé çíàòè îí çàõâàòèë ãîðîä Êàçàíü è îñíîâàë íîâîå õàíñòâî â ñåâåðíûõ ñòåïÿõ. Êàçàíü — ýòî âàæíûé òîðãîâûé öåíòð, òàê ÷òî êîíòðîëèðóþùåå å¸ ãîñóäàðñòâî ìîæåò ñ ë¸ãêîñòüþ èçâëå÷ü âûãîäó èç çäåøíèõ äðàãîöåííûõ ìåòàëëîâ è äðóãèõ ðåäêèõ ðåñóðñîâ. Îáëàäàÿ ñàìûìè áîëüøèìè áîãàòñòâàìè ñðåäè òàòàðñêèõ õàíñòâ, Êàçàíü îäíîâðåìåííî ÿâëÿåòñÿ è ïåðñïåêòèâíîé ðåãèîíàëüíîé äåðæàâîé, è îòëè÷íîé öåëüþ äëÿ æàäíûõ çàõâàò÷èêîâ.\n\n§YÊðûìñêîå õàíñòâî§! îòäåëèëîñü îò Áîëüøîé îðäû â 1441 ãîäó, ïîñëå òîãî êàê ìåñòíûå ïëåìåíà ïðèçâàëè §YÕàäæè Ãèðåÿ§!, ïîòîìêà ×èíãèñõàíà, ïðàâèòü èìè. Ãèðåé âîçãëàâèë êðûìñêèõ òàòàð â èõ êðîâàâîé áîðüáå çà íåçàâèñèìîñòü, è, â êîíå÷íîì èòîãå, ïîáåäèë, ñòàâ ïîëíîïðàâíûì õàíîì íîâîé îðäû. Êðûì÷àíå — èçâåñòíûå ðàáîòîðãîâöû, ïîýòîìó èì ïðèä¸òñÿ ïîáîðîòüñÿ ñ §Yãåíóýçñêèìè§! êîëîíèÿìè çà êîíòðîëü íàä ìåñòíîé òîðãîâëåé. Îíè òàêæå ïðèâëåêëè âíèìàíèå §Yîñìàíñêîãî§! ñóëòàíà, êîòîðûé òåïåðü âíèìàòåëüíî ñëåäèò çà âíóòðåííåé ïîëèòèêîé õàíñòâà.\n\n§YÍîãàéñêîå§! è §YÓçáåêñêîå§! õàíñòâà, äîáèâøèñü áîëüøèõ óñïåõîâ â áîðüáå çà íåçàâèñèìîñòü, êîíòðîëèðóþò áîëüøóþ ÷àñòü ñòåïè, îäíàêî, â îòëè÷èå îò ñâîèõ ñîñåäåé, íå èìåþò íè öåííûõ ðåñóðñîâ, íè çîëîòà, íè ñòðàòåãè÷åñêîé çíà÷èìîñòè. Îíè äîëæíû èñïîëüçîâàòü âñå äîñòóïíûå âîçìîæíîñòè, åñëè õîòÿò ïðåòåíäîâàòü íà ñâîþ ÷àñòü íàñëåäèÿ ×èíãèñõàíà, è êàæåòñÿ, èì ñêîðî î÷åíü êðóïíî ïîâåç¸ò — èõ ñîñåäè §YÒèìóðèäû§! íà ãðàíè ðàçâàëà è ãðàæäàíñêîé âîéíû. Äîñòîéíûé õàí ìîæåò âîñïîëüçîâàòüñÿ ýòèì è çàõâàòèòü ãîðîäà §YÑàìàðêàíä§! è §YÁóõàðà§!, ïîêà Òèìóðèäû áóäóò çàíÿòû ñâîèìè âíóòðåííèìè ðàñïðÿìè."

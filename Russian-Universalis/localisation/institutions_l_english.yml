 desc_enlightenment:0 "Ïîñëåäíåå ñòîëåòèå áûëî îòìå÷åíî ðàñïðîñòðàíåíèåì èäåé Ðàöèîíàëèçìà è Ýìïèðèçìà ñðåäè âåëè÷àéøèõ óìîâ ñîâðåìåííîñòè. Â ñâîèõ ïåðåïèñêàõ èëè íà ñîáðàíèÿõ â êëóáàõ çà ÷àøå÷êîé êîôå, ó÷¸íûå, ôèëîñîôû è ïèñàòåëè äèñêóòèðóþò î äîñòîèíñòâàõ âñåîáùåé òåðïèìîñòè, íàó÷íûõ ìåòîäàõ è ðàñïðîñòðàíåíèè èäåé Ïðîñâåùåíèÿ ñðåäè âñåãî ÷åëîâå÷åñòâà. Îò ëèöà óíèâåðñèòåòîâ è äâîðîâ ïðîñâåù¸ííûõ ìîíàðõîâ ñíàðÿæàþòñÿ â ñòðàíñòâèÿ ýêñïåäèöèè äëÿ âñåîáúåìëþùåãî èññëåäîâàíèÿ ïðèðîäû è îòêðûòèÿ çàêîíîâ, êîòîðûå óïðàâëÿþò ìèðîçäàíèåì. Èíûå äèñêóòèðóþò î çàêîíàõ, êîòîðûå óïðàâëÿþò îáùåñòâîì, è ïûòàþòñÿ âûäåëèòü ïîíÿòèå Ïðàâ ×åëîâåêà.\nËþäè âäîõíîâëåíû íà òàêèå âåëèêèå ïðîåêòû, êàê ñîçäàíèå âåëèêîé ýíöèêëîïåäèè èëè ïîëíîãî ñáîðíèêà ðàñòåíèé, æèâîòíûõ è ãðèáîâ, êîòîðûå ìîãëè áû ïîñëóæèòü âñåìó ÷åëîâå÷åñòâó. Çàæ¸ãñÿ ñâåò çäðàâîìûñëèÿ è ïðè÷èííîñòè è ýíòóçèàñòû íå óñïîêîÿòñÿ, ïîêà íå äîíåñóò åãî äî âñåõ óãîëêîâ çåìíîãî øàðà."

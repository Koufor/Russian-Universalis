 desc_nationalism_institution:0 "Íàöèîíàëèçì - ýòî îáùåå ãðóïïîâîå îùóùåíèå çíà÷èìîñòè ãåîãðàôè÷åñêîãî, à èíîãäà è äåìîãðàôè÷åñêîãî ðåãèîíà, ñòðåìÿùåãîñÿ ê íåçàâèñèìîñòè äëÿ ñâîåé êóëüòóðû èëè ýòíè÷åñêîé ïðèíàäëåæíîñòè, êîòîðàÿ óäåðæèâàåò ýòó ãðóïïó âìåñòå. Ýòî ìîæåò âûðàæàòüñÿ â óáåæäåíèÿõ èëè ïîëèòè÷åñêîé èäåîëîãèè, êîòîðàÿ ïîäðàçóìåâàåò èäåíòèôèêàöèþ ÷åëîâåêà ñî ñâîåé íàöèåé èëè åãî ïðèâÿçàííîñòü ê íåé. Ðàííåå âîçíèêíîâåíèå íàðîäíîãî ïàòðèîòè÷åñêîãî íàöèîíàëèçìà èìåëî ìåñòî â ñåðåäèíå XVIII âåêà è àêòèâíî ïîîùðÿëîñü åâðîïåéñêèìè ïðàâèòåëüñòâàìè, ïèñàòåëÿìè è èíòåëëåêòóàëàìè òîãî âðåìåíè. Òùàòåëüíî âûñòðàèâàëèñü è ïðèíèìàëèñü íàöèîíàëüíûå ñèìâîëû, ãèìíû, ìèôû, ôëàãè, ïîâåñòâîâàíèÿ. Êóëüìèíàöèåé ïîëèòè÷åñêîãî ðàçâèòèÿ íàöèîíàëèçìà è ñòðåìëåíèÿ ê íàðîäíîìó ñóâåðåíèòåòó ñòàëè íàöèîíàëüíûå ðåâîëþöèè Åâðîïû, òàêèå êàê Ãðå÷åñêàÿ âîéíà çà íåçàâèñèìîñòü 1821-1829 ãã. Ñ òåõ ïîð íàöèîíàëèçì ñòàë îäíîé èç ñàìûõ çíà÷èòåëüíûõ ïîëèòè÷åñêèõ è ñîöèàëüíûõ ñèë â èñòîðèè."
 desc_imperialism:0 "Èìïåðèàëèçì åñòü ïîëèòèêà, îçíà÷àþùàÿ ðàñøèðåíèå âëàñòè òîé èëè èíîé ñòðàíû ñ ïîìîùüþ âîåííîé ñèëû è äèïëîìàòèè. Èìïåðèàëèçì îñîáåííî ñîñðåäîòî÷åí íà êîíòðîëå, ïðè êîòîðîì îäíà ãðóïïà, ÷àñòî ãîñóäàðñòâåííûé èñòåáëèøìåíò, èìååò âëàñòü íàä äðóãîé ãðóïïîé ëþäåé. Ýòî ÷àñòî ïðîèñõîäèò ÷åðåç ðàçëè÷íûå ôîðìû "âîçâåëè÷èâàíèÿ", îñíîâàííûå íà ðàñîâûõ, ðåëèãèîçíûõ èëè êóëüòóðíûõ ñòåðåîòèïàõ. Ýïîõà Èìïåðèàëèçìà, ïåðèîä âðåìåíè, íà÷èíàþùèéñÿ îêîëî 1700 ãîäà, çàñòàë åâðîïåéñêèå ñòðàíû â ïåðèîä èíäóñòðèàëèçàöèè, ó÷àñòèÿ â ïðîöåññå êîëîíèçàöèè, ïðîòåêöèè, è àííåêñèè äðóãèõ ÷àñòè ìèðà ðàäè ïîëó÷åíèÿ ïîëèòè÷åñêîãî ãîñïîäñòâà. Èìïåðèàëèçì áûë ïîäâåðãíóò íðàâñòâåííîìó ïîðèöàíèþ â ñâÿçè ñ àìîðàëüíîñòüþ ìíîãî÷èñëåííûìè êðèòèêàìè, íî çàòî ñïîñîáñòâîâàë áûñòðîìó ðàñïðîñòðàíåíèþ òåõíîëîãèé è èäåé íà êîëîíèàëüíûõ òåððèòîðèÿõ."

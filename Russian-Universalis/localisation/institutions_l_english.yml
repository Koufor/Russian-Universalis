 desc_new_world_i:0 "Îòêðûòèå Íîâîãî Ñâåòà îòìåòèëî íîâóþ ýðó íå òîëüêî äëÿ ïåðâûõ ïåðåñåëåíöåâ èëè òóçåìöåâ, ýòî òàê æå ïðèâåëî ê ðàñïðîñòðàíåíèþ íîâûõ ìàòåðèàëîâ è òåõíîëîãèé, à òàêæå ê îñîçíàíèþ òîãî, íàñêîëüêî âåëèê çåìíîé øàð. Äèêîâèííûå âèäû æèâîòíûõ, ñúåäîáíûõ êðóï, ñåðåáðà, à òàêæå íåèçâåñòíûå ðàíåå áîëåçíè, öèðêóëèðóþùèå ÷åðåç Àòëàíòèêó — âñ¸ ýòî ñîïðîâîæäàëî ïåðâûå øàãè ÷åëîâåêà íà ïóòè ê ãëîáàëüíîé ýêîíîìèêå. Âñ¸ ýòî, êàê è îòêðûòèå íîâûõ òåððèòîðèé è íàðîäîâ, ïîñòàâèëî ïîä ñîìíåíèå ìíîãèå äàâíî óñòîÿâøèåñÿ «èñòèíû», à îòìå÷åííûå íà êàðòå íàðîäû çàìîðñêèõ òåððèòîðèé è èõ îáùåñòâî ñèëüíî ïîâëèÿëè íà ðåëèãèîçíóþ è ôèëîñîôñêóþ ìûñëü, âûçâàâ ìíîæåñòâî ñïîðîâ."
 desc_printing_press:0 "Âîçìîæíîñòü ìàññîâîãî èçäàíèÿ ïå÷àòíûõ òåêñòîâ ìîæåò ïðîèçâåñòè íàñòîÿùóþ ðåâîëþöèþ, êàê â ðàñïðîñòðàíåíèè èíôîðìàöèè, òàê è ïîâëèÿòü íà çàðîæäàþùååñÿ îáùåñòâî ìîäåðíà â öåëîì. Âïåðâûå èçîáðåòåííîå ëþäüìè ýïîõè Âîçðîæäåíèÿ, òàêèìè êàê âåíåöèàíñêèé êíèãîïå÷àòíèê Àëüäóñ Ìàíóòèóñ, íîâîå èñêóññòâî ïîìîãàåò ñäåëàòü øèðîêî äîñòóïíûìè ïåðåâåä¸ííûå òðóäû êëàññèêîâ. Ïîçæå ýòî ïîñïîñîáñòâóåò äåëó Ðåôîðìàöèè, ðàñïðîñòðàíåíèþ ïåðåâîäîâ ñâÿùåííûõ ïèñàíèé è ðàçëè÷íûõ êðèòè÷åñêèõ çàìåòîê.\nÒåïåðü Êíèãîïå÷àòàíèå îêîí÷àòåëüíî îôîðìèëîñü êàê òåõíîëîãèÿ è áëàãîäàðÿ ýòîìó ïî âñåé Åâðîïå ðàñïðîñòðàíÿþòñÿ ñîòíè è òûñÿ÷è êîïèé êíèã íà ñàìûå ðàçíûå òåìû, îò ðåëèãèîçíûõ è ïîëèòè÷åñêèõ ïðîèçâåäåíèé, äî ïîñîáèé è íàó÷íûõ òðàêòàòîâ. Ñ îòêðûòèåì òèïîãðàôèé ó ïðàâèòåëåé ïîâñþäó ïîÿâëÿþòñÿ òðóäíîñòè ñ êîíòðîëåì íàä öåíçóðîé òåêñòîâ, âåäü íàëàäèòü âûïóñê êíèã ìîæíî ëåãêî è çà ãðàíèöåé, èëè ïðîñòî ñêðûòü ñîäåðæèìîå ñìåíîé çàãëàâèÿ."
